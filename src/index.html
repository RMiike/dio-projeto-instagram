<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>DIO & AVANADE - Instagram Project</title>
</head>

<body>
  <div class="ig-wrapper">
    <div class="ig-phone">
      <img src="../imgs/celular.png" alt="imagem de um celular">
    </div>
    <div class="ig-continue">
      <div class="group">
        <img src="../imgs/logo.png" class="ig-logo" alt="instagram logo">
        <div class="profile-photo">
          <img src="../imgs/selfie.jpg" alt="foto de perfil">
        </div>
        <a href="#" class="ig-login">Continue como Renato Alves</a>
        <a href="#" class="ig-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é Renato Alves?</p>
        <p class="not-account">
          <span class="link-blue">Alternar conta</span>
          ou
          <span class="link-blue">Inscrever-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
